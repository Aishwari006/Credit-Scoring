<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Login - LiquidityLens AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: "Inter", system-ui; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; border-radius: 16px; padding: 3rem; width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .brand-text { color: #22c55e; font-weight: 800; font-size: 1.8rem; letter-spacing: -0.5px; }
        .primary-btn { background: #0f172a; color: white; border: none; padding: 0.8rem; border-radius: 8px; font-weight: 600; width: 100%; transition: 0.2s; }
        .primary-btn:hover { background: #1e293b; }
        .form-control { padding: 0.8rem 1rem; border-radius: 8px; background-color: #f8fafc; border: 1px solid #e2e8f0; }
        .form-control:focus { border-color: #22c55e; box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h1 class="brand-text mb-0">LiquidityLens AI</h1>
            <p class="text-muted small">Underwriter Portal Authentication</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 small fw-bold text-center" role="alert">
                    <i class="bi bi-shield-lock-fill me-1"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold mb-1">Bank Employee ID (Username)</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
            </div>
            
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold mb-1">Secure Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="primary-btn">Authenticate Session</button>
        </form>
        
        <div class="text-center mt-4 text-muted" style="font-size: 0.75rem;">
            <i class="bi bi-incognito me-1"></i> End-to-end encrypted connection
        </div>
    </div>

</body>
</html>
